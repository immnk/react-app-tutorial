language: node_js
node_js:
  - "stable"
install:
  - npm install 
after_success:
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  local_dir: build/
  keep-history: true
  on:
    branch: master
notifications:
  email: false